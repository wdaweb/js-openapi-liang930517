<script>
	$.getJSON(
		"Movie-api.php"
	).done(function (movie) {
		data = movie;
		console.log(data);

		var holder = document.getElementById("holder"); //father
		var i;
		for (i = 0; i < movie.length; i++) {
			var cover = document.createElement("tr");

			var index = document.createElement("th");
			index.innerHTML = i + 1;
			cover.appendChild(index);

			var ThImg = document.createElement("th");

			var InnerImg = document.createElement("img");
			InnerImg.style.width = '100px';
			InnerImg.style.height = '100px';
			InnerImg.src = "Image/" + (i + 1) + ".jpg";

			ThImg.appendChild(InnerImg);
			cover.appendChild(ThImg);

			var brand = document.createElement("th");
			brand.innerHTML = movie[i].name;
			cover.appendChild(brand);

			var address = document.createElement("th");
			address.innerHTML = movie[i].address;
			cover.appendChild(address);

			var tel = document.createElement("th");
			tel.innerHTML = movie[i].tel;
			cover.appendChild(tel);

			var branch = document.createElement("th");
			branch.innerHTML = movie[i].number;
			cover.appendChild(branch);

			holder.appendChild(cover);
		}

	}).fail(function () {
		alert("this's open-api got fail");
	});
</script>
